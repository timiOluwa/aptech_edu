<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Login to our website</h1>
        <form action="">
            <label for="name">Username:</label>
            <input type="text" class="input" placeholder="Enter your Username" name="" id="name">
            <br>
            <label for="email">Enter your Email address:</label>
            <input type="email" class="input" placeholder="@gmail.com" name="" id="email">
            <br>
            <label for="number">Enter your phone number:</label>
            <input type="number" name="" class="input" placeholder="090*******0" id="number">
            <br>
            <label for="note">Tell us more about your self:</label>
            <textarea name="" id="note" cols="30" placeholder="Note here" rows="10"></textarea>
            <br>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>


    <input type="checkbox">
    <input type="text" name="" id="">
    <input type="email" name="" id="">
    <input type="file" name="" id="">
</body>
</html>
